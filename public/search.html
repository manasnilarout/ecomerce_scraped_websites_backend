<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/search.css" />
</head>

<body>
    <form class="md-form border border-dark p-5 file-uploader" id="form">
        <div class="form-group">
            <label for="domain">Enter domain name</label>
            <input class="form-control" id="domain" type="text" placeholder="Default input">
        </div>
        <button type="submit" class="btn btn-primary">Search domain</button>
    </form>

    <div id="loader" class="spinner-grow" style="display: none;" role="status">
        <span class="sr-only">Loading...</span>
    </div>

    <div id="results" style="display: none;" class="table-responsive">
        <table id="resultsTable" class="table table-striped table-bordered table-hover"></table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./src/search.js"></script>
</body>

</html>
