<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search SuiteCommerce Domain</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/searchForm.css" />
    <link rel="stylesheet" id="google-fonts-1-css"
        href="https://fonts.googleapis.com/css?family=Roboto%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic&amp;display=auto&amp;ver=6.0.2"
        media="all">
</head>

<body>
    <header>
        <a id="logo" href="https://unlockcommerce.co">
            <img width="200px" height="100px"
                src="https://unlockcommerce.co/wp-content/uploads/2020/04/UC-White-Logo-1.png"
                class="attachment-full size-full" alt="" loading="lazy"
                srcset="https://unlockcommerce.co/wp-content/uploads/2020/04/UC-White-Logo-1.png 350w, https://unlockcommerce.co/wp-content/uploads/2020/04/UC-White-Logo-1-300x86.png 300w"
                sizes="(max-width: 350px) 100vw, 350px">
        </a>
    </header>
    <div class="elementor-background-overlay"></div>
    <div class="text-content">
        <h3> <strong>SuiteCommerce</strong> Site Health</h3>
    </div>
    <form class="md-form border p-5 file-uploader" id="form">
        <div class="form-group">
            <label for="userName">Name</label>
            <input type="text" class="form-control" id="userName" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
                placeholder="Please enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="domain">Domain</label>
            <input type="text" class="form-control" id="domain" placeholder="SuiteCommerce domain URL" required>
        </div>
        <!-- <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="isLiveQuery">
            <label class="form-check-label" for="isLiveQuery">Is live query?</label>
        </div> -->
        <button type="submit" id="searchButton" class="btn btn-danger">Submit</button>
    </form>

    <div id="loader" class="spinner-grow" style="display: none;" role="status">
        <span class="sr-only">Loading...</span>
    </div>

    <div id="results" style="display: none;" class="table-responsive">
        <table id="resultsTable" class="table table-striped table-bordered table-hover"></table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./src/searchForm.js"></script>
</body>

</html>
