<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Data</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <button type="button" class="btn btn-dark" id="searchButton"><a href="./search.html">Search</a></button>
    <table id="scraped_data" class="display hover cell-border" style="width:100%">
        <thead>
            <tr>
                <th>URL</th>
                <th>Base Label</th>
                <th>Version</th>
                <th>Date Label</th>
                <th>Build Number</th>
                <th>Company ID</th>
                <th>Title</th>
                <th>E-Commerce Type</th>
                <th>More</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>URL</th>
                <th>Base Label</th>
                <th>Version</th>
                <th>Date Label</th>
                <th>Build Number</th>
                <th>Company ID</th>
                <th>Title</th>
                <th>E-Commerce Type</th>
                <th>More</th>
            </tr>
        </tfoot>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.js" async></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        async></script>
    <script src="./src/app.js" async></script>
</body>

</html>
