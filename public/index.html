<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Data</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
</head>

<body>
    <table id="scraped_data" class="display hover cell-border" style="width:100%">
        <thead>
            <tr>
                <th>URL</th>
                <th>Base Label</th>
                <th>Version</th>
                <th>Date Label</th>
                <th>Build Number</th>
                <th>Company ID</th>
                <th>Title</th>
                <th>E-Commerce Type</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>URL</th>
                <th>Base Label</th>
                <th>Version</th>
                <th>Date Label</th>
                <th>Build Number</th>
                <th>Company ID</th>
                <th>Title</th>
                <th>E-Commerce Type</th>
            </tr>
        </tfoot>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.js" async></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js" async></script>
    <script src="./src/app.js" async></script>
</body>

</html>
